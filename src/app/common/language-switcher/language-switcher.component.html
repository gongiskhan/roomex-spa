<div class="w-full">
  <div class="relative mt-2 text-center">
    <button (click)="open = !open" type="button" class="cursor-pointer relative w-full rounded-md bg-white py-1.5 pl-3 pr-10 text-left text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:outline-none focus:ring-2 focus:ring-roomex-500 sm:text-sm sm:leading-6">
      <span class="flex items-center">
        <img [src]="'/assets/images/' + selectedLanguage + '.svg'" alt="" class="h-5 w-5 flex-shrink-0 rounded-full">
        <span class="ml-3 block truncate">{{selectedLanguage | transloco}}</span>
      </span>
    </button>
    <ul *ngIf="open" class="w-[11em] absolute z-10 mt-1 max-h-56 overflow-auto rounded-md bg-white py-1 text-base shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none sm:text-sm">
      <li class="text-gray-900 relative cursor-pointer select-none py-2 pl-3 pr-9" role="option" *ngFor="let lang of languages">
        <div class="flex items-center" (click)="switchLanguage(lang)">
          <img [src]="'/assets/images/' + lang + '.svg'" alt="" class="h-5 w-5 flex-shrink-0 rounded-full">
          <!-- Selected: "font-semibold", Not Selected: "font-normal" -->
          <span class="{{lang === selectedLanguage ? 'font-semibold' : 'font-normal'}} ml-3 block truncate">{{lang | transloco}}</span>
        </div>
      </li>
    </ul>
  </div>
</div>
