<div class="mx-auto max-w-2xl py-32 sm:py-48 lg:py-56">
  <div class="hidden sm:mb-8 sm:flex sm:justify-center">
    <div class="relative rounded-full px-3 py-1 text-sm leading-6 text-gray-600 ring-1 ring-gray-900/10 hover:ring-gray-900/20">
      {{"App.wantToKnowMore"|transloco}} <a target="_blank" href="https://github.com/gongiskhan/roomex-spa" class="font-semibold text-roomex-600"><span class="absolute inset-0" aria-hidden="true"></span>{{"App.readMore"|transloco}} <span aria-hidden="true">&rarr;</span></a>
    </div>
  </div>
  <div class="text-center">
    <h1 class="text-4xl font-bold tracking-tight text-gray-900 sm:text-6xl">{{"App.welcome"|transloco}}</h1>
    <p class="mt-6 text-lg leading-8 text-gray-600">{{"App.welcomeText"|transloco}}</p>
    <div class="mt-10 flex items-center justify-center gap-x-6">
      <a href="#" (click)="gotoEnter($event)" class="rounded-md bg-roomex-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-roomex-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-roomex-600">{{"App.start"|transloco}}</a>
    </div>
  </div>
</div>
